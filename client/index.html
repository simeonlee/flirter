<!doctype html>
<html lang="en" ng-app="flirterApp">
	<head>
    <meta charset="utf-8">
    <title>Flirter</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA50MHUhQGU4m8hQ1w_8SDSYYdsZLmM2Ok&libraries=places"></script>
    
    <!-- jQuery -->
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    
    <!-- Flirter stylesheet -->
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    
    <!-- Angular -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/angular-resource/angular-resource.js"></script>
    <!-- Note that files defining a module (i.e. .module.js) need to be included before other files that add features (e.g. components, controllers, services, filters) to that module. -->
    <script src="src/app.module.js"></script>
    <script src="src/app.config.js"></script>
    
    <script src="src/core/core.module.js"></script>
    <script src="src/core/liked/liked.filter.js"></script>
    <script src="src/core/user/user.module.js"></script>
    <script src="src/core/user/user.service.js"></script>
    <script src="src/core/mainController.js"></script>

    <script src="src/settings/settings.module.js"></script>
    <script src="src/settings/settings.component.js"></script>
    <script src="src/profile/profile.module.js"></script>
    <script src="src/profile/profile.component.js"></script>
    <script src="src/map/map.module.js"></script>
    <script src="src/map/map.component.js"></script>
    <script src="src/user-list/user-list.module.js"></script>
    <script src="src/user-list/user-list.component.js"></script>
    <script src="src/user-detail/user-detail.module.js"></script>
    <script src="src/user-detail/user-detail.component.js"></script>
    <script src="src/login/login.module.js"></script>
    <script src="src/login/login.component.js"></script>
  </head>
  <body ng-controller="MainController">
    <!-- Set up Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '287900708249403',
          xfbml      : true,
          version    : 'v2.7'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="nav">
      <a href="/#/settings">settings</a>
      <a href="/#/profile" class="navigation">profile</a>
      <a href="/#/map" class="logo">FLIRTER</a>
      <a href="/#/users" class="navigation">matches</a>
      <a href="/auth/facebook">login</a>
    </div>
    <div class="body-container" ng-view></div>
  </body>
</html>
